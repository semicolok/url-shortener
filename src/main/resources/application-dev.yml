server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL}
    driverClassName: org.h2.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      springframework: INFO

url:
  short:
    root: ${SHORT_ROOT_URL}
